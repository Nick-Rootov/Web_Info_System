{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mainapp/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'mainapp/img/logo_test1.jpg' %}" alt="logo">
        <span class="logo">NR</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная </li></a>
            <a href="{% url 'sotr' %}"><li> Сотрудники </li></a>
            <a href="{% url 'dogov' %}"><li> Договоры</li></a>
            <a href="{% url 'proj' %}"><li> Проекты </li></a>
            <a href="{% url 'otd' %}"><li> Отделы</li></a>
            <a href="{% url 'mach' %}"><li> Оборудование </li></a>
            <a href="{% url 'add_sotr' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить сотрудника</button></li></a>
            <a href="{% url 'add_dogov' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить договор</button></li></a>
            <a href="{% url 'add_proj' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить проект</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
